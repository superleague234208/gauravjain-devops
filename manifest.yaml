---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-from-docker-hub
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: app-from-docker-hub
    spec:
      containers:
      - name: app-from-docker-hub
        image: superleague234208/sl-sprint6-tomcat:latest
        ports:
        - containerPort: 8080

...

---
apiVersion: v1
kind: Service
metadata:
  name: app-from-docker-hub-svc
  labels:
    app: app-from-docker-hub
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: app-from-docker-hub
